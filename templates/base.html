<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Автомаршрутизатор{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">
                <i class="fas fa-route"></i> Автомаршрутизатор
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                    <i class="fas fa-home"></i> Главная
                </a>

                <div class="dropdown">
                    <a href="#" class="nav-link">
                        <i class="fas fa-info-circle"></i> Информация <i class="fas fa-caret-down"></i>
                    </a>
                    <div class="dropdown-content">
                        <a href="/about" class="{% if request.path == '/about' %}active{% endif %}">
                            <i class="fas fa-info-circle"></i> О сервисе
                        </a>
                        <a href="/faq" class="{% if request.path == '/faq' %}active{% endif %}">
                            <i class="fas fa-question-circle"></i> FAQ
                        </a>
                    </div>
                </div>

                <a href="/contacts" class="nav-link {% if request.path == '/contacts' %}active{% endif %}">
                    <i class="fas fa-envelope"></i> Контакты
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="/" class="footer-link">Главная</a>
                <a href="/about" class="footer-link">О нас</a>
                <a href="/faq" class="footer-link">Вопросы</a>
                <a href="/contacts" class="footer-link">Контакты</a>
                <a href="#" class="footer-link">Политика конфиденциальности</a>
            </div>
            <div class="copyright">
                © 2023 Автомаршрутизатор. Все права защищены.
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
